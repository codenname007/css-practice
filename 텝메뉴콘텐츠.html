<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styleNewTab.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>Document</title>
</head>
<body>
<section class = "top">
  <h1> 코딩웍스, 프론트엔드 퍼블리셔 취업을 위한 실전 퍼블리싱 강좌</h1>
  <div class ="search">
    <img src="images/search-icon.png" alt="">
    <input type="text" placeholder="What are you looking for?">
  </div>
</section>

<ul class ="navbar">
  <li data-alt="tab1">HTML5</li>
  <li data-alt="tab2">CSS3</li>
  <li data-alt="tab3">JQUERY</li>
  <li data-alt="tab4">JAVASCRIPT</li>
  <li data-alt="tab5">CSS FRAMEWORK</li>
</ul>

<div class="container">
  <div id="tab1" class="active">tab1</div>
  <div id="tab2">tab2</div>
  <div id="tab3">tab3</div>
  <div id="tab4">tab4</div>
  <div id="tab5">tab5</div>
</div>
</body>

<script>
$('.navbar li').click(function(){
  $(this).addClass('active')
  $(this).siblings().removeClass('active')

  let tab = $(this).attr('data-alt')
  $('#'+tab).addClass('active')
  $('#'+tab).siblings().removeClass('active')
});

</script>

</html>
