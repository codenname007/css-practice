<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/styleStar.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="star-rating">
    <div class="stars">
      <i class = "fa fa-star"></i>
      <i class = "fa fa-star"></i>
      <i class = "fa fa-star"></i>
      <i class = "fa fa-star"></i>
      <i class = "fa fa-star"></i>
    </div>
    <div class="print">
      별점 주실거죠? ㅎ
    </div>
  </div>

  <script>
    $('.stars .fa').click(function(){
      $(this).addClass('active')
      $(this).prevAll().addClass('active')
      $(this).nextAll().removeClass('active')

      let num = $(this).index()
      //$('.print').text(num)
      if(num == 0){
        $('.print').text('별로에요')
      }
      else if(num == 1){
        $('.print').text('보통이에요')
      }
      else if(num == 2){
        $('.print').text('그냥그래요')
      }
      else if(num == 3){
        $('.print').text('맘에들어요')
      }
      else {
        $('.print').text('아주좋아요')
      }
    });



  </script>



</body>
</html>
