<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/styleJava.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class ="outer">
    <div class="header">
      <h1>JavaScript var, val(), if</h1>
    </div>
    <div class="container">
      <h2>20세 이상 성인인증 체크 제이쿼리 if조건문</h2>
      <input id = "id" type="text" placeholder="나이를 숫자로 입력">
      <button>성인인증</button>
    </div>
  </div>

  <script>
    $('.container button').click(function(){
      let num = $('#id').val();

      if(num == ''){
        alert('나이를 입력하세요.')
      }
      else if(num <20){
        alert('미성년자입니다.')
      }
      else if(num >=20){
        alert('성인입니다.')
      }
      else{
        alert('입력내용을 숫자로 넣으세요')
      }

    })


  </script>
  
</body>
</html>
